<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Card</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: rgba(236, 199, 139, 255); */
        background-color: rgba(64, 32, 11, 255);
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 90vw;
        max-height: 90vh;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
        background: white;
      }

      .menu-image {
        width: 100%;
        height: auto;
        display: block;
      }

      .fallback {
        padding: 20px;
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="IMG_4730.jpg"
        alt="Menu card"
        class="menu-image"
        onerror="this.style.display='none'; document.querySelector('.fallback').style.display='block';"
      />
      <div class="fallback" style="display: none">
        ðŸ“„ Menu card image could not be loaded.<br />
        Please check the file path or try refreshing the page.
      </div>
    </div>
  </body>
</html>
