<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu Card</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgba(64, 32, 11, 1);
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .container {
        height: 100vh;
        background: rgba(64, 32, 11, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .menu-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* fits entire image inside container */
        display: block;
      }

      .fallback {
        padding: 20px;
        text-align: center;
        color: #333;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="IMG_4730.jpg"
        alt="Menu card"
        class="menu-image"
        onerror="this.style.display='none'; document.querySelector('.fallback').style.display='block';"
      />
      <div class="fallback">
        ðŸ“„ Menu card image could not be loaded.<br />
        Please check the file path or try refreshing the page.
      </div>
    </div>
  </body>
</html>
